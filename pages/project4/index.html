<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Vida</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="grade">
            <div class="screen">
                <table class="table"> </table>
            </div>

            <div class="buttonsArea">
                <button type="button" id="BtnPlay" class="btnPlay" onclick="Play()">PLAY</button>
                <button type="button" id="BtnPause" class="btnPause" onclick="Pause()" disabled>PAUSE</button>
                <button type="button" class="btnReset" onclick="Reset()">RESET</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
